
<div class="container top-padding-med">
  <table class="table table-hover table-striped table-condensed">
    <thead>
      <tr>
        <th>Title</th>
        <th>Publish Date</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="course in courses">
        <td>{{course.title}}</td>
        <td>{{course.published | date}}</td>
      </tr>
    </tbody>
  </table>
</div>
